<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat-Regular">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat-Bold">
        <meta charset="UTF-8">
        <title>FaceLock</title>
        <link rel="shortcut icon" href="ico/facelock.ico"></link>
        <link rel="stylesheet" href="style/style.css"></link>
        <script>
            function disable() {
                document.getElementById("disabled").style.display = "none";
            }
        </script>
    </head>

    <body>
        <div class="naslov" >
            <div class="naslov_text">FaceLock settings</div> 
        </div>


        <div class="master">

            <div class="settings">

                <form id="disabled" method="get" action="index">
                    <div class="input-group suffix">
                        <span class="input-group-addon prefix naslov">Čas neaktivnosti po katerem se računalnik zaklene:</span>
                        <input type="number" id="cas" name="cas" placeholder="Čas v sekundah" min="5" value="5" required>
                        <span class="input-group-addon suffix naslov">s</span>
                    </div>                 
                    <input onclick="disable()" type="submit" value="SUBMIT">
                </form>
            </div>
            
        </div>
    </body>
</html>
